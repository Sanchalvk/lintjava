name: Lint Spring Boot Project 
on: 
 push: 
    branches: [ main ] 
 
jobs: 
  lint: 
    runs-on: ubuntu-latest 
 
    steps: 
      - name: Checkout code 
        uses: actions/checkout@v3 
 
      - name: Set up JDK 17 
        uses: actions/setup-java@v3 
        with: 
          java-version: 17 
          distribution: temurin 
 
      - name: Run Checkstyle 
        run: | 
          mvn clean checkstyle:checkstyle -Dcheckstyle.config.file=checkstyle.xml 
